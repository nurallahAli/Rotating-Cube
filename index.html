<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Lalezar&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <title>Water Drop</title>
</head>
<body>
    <div class="parent">
        <div class="text" style="--j: 0">
            <span style="--i: 0">2</span>
            <span style="--i: 1">3</span>
            <span style="--i: 2">4</span>
            <span style="--i: 3">2</span>
        </div>
        <div class="text" style="--j: 1">
            <span style="--i: 0">0</span>
            <span style="--i: 1">1</span>
            <span style="--i: 2">2</span>
            <span style="--i: 3">3</span>
        </div>
        <div class="text" style="--j: 2">
            <span style="--i: 0">2</span>
            <span style="--i: 1">3</span>
            <span style="--i: 2">4</span>
            <span style="--i: 3">5</span>
        </div>
        <div class="text" style="--j: 3">
            <span style="--i: 0">3</span>
            <span style="--i: 1">4</span>
            <span style="--i: 2">3</span>
            <span style="--i: 3">4</span>
        </div>
    </div>
</body>
</html>
